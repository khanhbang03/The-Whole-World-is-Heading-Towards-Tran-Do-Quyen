<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tran Do Quyen</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff0; }
            50% { text-shadow: 0 0 20px #fff, 0 0 30px #ff0; }
            100% { text-shadow: 0 0 5px #fff, 0 0 10px #ff0; }
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            background-color: #ff4500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #ff6347;
            transform: scale(1.1);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
